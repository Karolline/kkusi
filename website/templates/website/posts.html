{% extends "website/base.html" %}

{% block content %}
	<div class="row mb-5">
		<div class="col-md-12 text-center" data-aos="fade">
		<span class="caption d-block mb-2 font-secondary font-weight-bold">토끼자랑</span>
		<h2 class="site-section-heading text-uppercase text-center font-secondary">보호 중인 토끼에 대한 글입니다</h2>
	  </div>
	</div>
	
	<div class="row border-responsive">
		<ul>
		{% for post in posts %}
			<li>[{{post.cand}}] {{ post.title }}</li>
		{% endfor %}
		</ul>
		
	</div>

{% endblock %}
