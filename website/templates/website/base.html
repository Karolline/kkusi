{% load static %}

<html lang="en">
	<head>
		<title>꾸시꾸시</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static 'bootstrap-4.5.2-dist/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'custom/css/custom.css' %}">
		
		<link rel="stylesheet" href="{% static  'css/open-iconic-bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static  'css/animate.css' %}">
		
		<link rel="stylesheet" href="{% static  'css/owl.carousel.min.css' %}">

	<body>

			<div id="colorlib-page">

						<h3>관련 SNS</h3>
						<div class="d-flex justify-content-center">
							<ul class="d-flex align-items-center">
								<li class="d-flex align-items-center jusitfy-content-center"><a href="https://instagram.com/kusikusi_cafe"><i class="icon-instagram"></i></a></li>
							</ul>
						</div>
					</div>
				</aside>
				
				<div id="colorlib-main">
					{% block content %}
					{% endblock%}
				</div>
			</div> <!-- colorlib-page -->
			
		</div> <!-- container -->
